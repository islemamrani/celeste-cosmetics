<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Céleste Cosmetics</title>
    <link rel="icon" href="assets/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Céleste Cosmetics</div>
        <div>
            <ul class="nav-links">
                <li><a href="#produits">Produits</a></li>
                <li><a href="#à-propos">À propos</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Céleste Cosmetics</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#produits" onclick="toggleMenu()">Produits</a></li>
                <li><a href="#à-propos" onclick="toggleMenu()">À propos</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__text">
          <h1 class="title">Bienvenue sur, Céleste Cosmetics</h1>
          <div class="container">
            <p class="section__text__p2"><span id="autotyped"></span></p>
          </div>
          <div class="btn-container">
            <button
              class="btn btn-color-2"
            >
                Voir nos produits
            </button>
            <button class="btn btn-color-1" onclick="location.href='./#contact'">
                Contactez-nous
            </button>
          </div>
          <div id="socials-container">
            <img
              src="assets/instagram.png"
              alt="Notre instagram"
              class="icon"
              onclick="location.href='https://www.instagram.com/doha_rym/'"
            />
            <img
              src="assets/facebook.png"
              alt="Notre facebook"
              class="icon"
              onclick="location.href='#'"
            />
          </div>
        </div>
    </section>
    <section id="products">
        <p class="title">Nos Produits</p>
    </section>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
